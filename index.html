<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTrexOP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <header>
    <img src="banner.jpg" alt="Channel Banner" class="banner">
    <div class="channel-info">
      <img src="logo.jpg" alt="Channel Logo" class="logo">
      <h1 class="channel-title">My YouTube Channel</h1>
    </div>
  </header>

  <!-- Live Stats -->
  <section class="stats card">
    <h2>📊 Channel Stats</h2>
    <div class="stats-grid">
      <div class="stat-box">
        <h3>Subscribers</h3>
        <p id="subscribers">Loading...</p>
      </div>
      <div class="stat-box">
        <h3>Total Views</h3>
        <p id="views">Loading...</p>
      </div>
    </div>
  </section>

  <!-- Shorts Section -->
  <section class="shorts card">
    <h2>🎬 Latest Shorts</h2>
    <div id="shorts-container"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>
      Made with ❤️ for 
      <a href="https://www.youtube.com/channel/UCEpyuVT33uWVKPfnGkUCqjw" target="_blank">
        My YouTube Channel
      </a>
    </p>
    <div class="discord-footer">
      <a href="https://discord.gg/fmAQR5GSP7" target="_blank">
        <img src="discord-logo.png" alt="Discord Server" class="discord-logo">
        Join our Discord
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
