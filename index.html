<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTrex</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- MATRIX BACKGROUND -->
  <canvas id="matrix-bg"></canvas>

  <!-- HEADER -->
  <header>
    <img class="logo" src="logo.png" alt="BTrex Logo">
    <h1 class="glow">BTrex</h1>
  </header>

  <!-- CHANNEL STATS -->
  <div class="stats">
    <div class="stat-card" id="subs">
      <i class="fas fa-user"></i>
      <span>0</span>
      <p>Subscribers</p>
    </div>
    <div class="stat-card" id="views">
      <i class="fas fa-eye"></i>
      <span>0</span>
      <p>Total Views</p>
    </div>
    <div class="stat-card" id="likes">
      <i class="fas fa-thumbs-up"></i>
      <span>0</span>
      <p>Total Likes</p>
    </div>
    <div class="stat-card" id="videos">
      <i class="fas fa-video"></i>
      <span>0</span>
      <p>Total Videos</p>
    </div>
    <div class="stat-card" id="since">
      <i class="fas fa-calendar-alt"></i>
      <span>0</span>
      <p>Since</p>
    </div>
  </div>

  <!-- MOST POPULAR VIDEOS -->
  <section>
    <h2 class="glow">ðŸ”¥Most Popular</h2>
    <div class="video-list" id="popular-videos"></div>
  </section>

  <!-- RECENT VIDEOS -->
  <section>
    <h2 class="glow">ðŸŽ¥Recent Videos</h2>
    <div class="video-list" id="recent-videos"></div>
    <div class="center-btn">
      <button id="toggleShortsBtn">See More</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-links">
      <a href="https://www.youtube.com/channel/UCEpyuVT33uWVKPfnGkUCqjw" target="_blank" class="yt-link">
        <i class="fab fa-youtube"></i> Visit My Channel
      </a>
      <a href="https://discord.gg/fmAQR5GSP7" target="_blank" class="discord-link">
        <i class="fab fa-discord"></i> Join Discord
      </a>
    </div>
    <div class="community">Made with Btrex Community</div>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
